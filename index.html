<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="information"> 
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix" class="information__img">
    <a class="information__link" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main">
    <section class="add-items">
      <h3 class="add-items__title title">Add Item</h3>
      <div class="add-items__wrapper">
        <input id="new-task"class="add-items__input task-input" type="text">
        <button class="add-items__btn btn">Add</button>
      </div>
    </section>
    <section class="check-items">
      <h3 class="check-items__title title">Todo</h3>
      <ul class="check-items__list list">
        <li class="list__item item">
          <input class="item__checkbox" type="checkbox">
          <label class="item__task task-label">Pay Bills</label>
          <input class="item__input task-input" type="text">
          <button class="item__btn-edit btn">Edit</button>
          <button class="item__btn-delete btn">
            <img src="./remove.svg" alt="Delete" class="item__img">
          </button>
        </li>
        <li class="list__item item item-edit">
          <input class="item__checkbox" type="checkbox">
          <label class="item__task task-label item-edit__task">Go Shopping</label>
          <input class="item__input task-input item-edit__input" type="text" value="Go Shopping">
          <button class="item__btn-edit btn">Save</button>
          <button class="item__btn-delete btn">
            <img src="./remove.svg" alt="Delete" class="item__img">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed-items">
      <h3 class="completed-items__title title">Completed</h3>
      <ul class="completed-items list">
        <li class="list__item item completed-item">
          <input class="item__checkbox" type="checkbox" checked>
          <label class="item__task task-label completed-item__task">See the Doctor</label>
          <input class="item__input task-input completed-item__input" type="text">
          <button class="item__btn-edit btn">Edit</button>
          <button class="item__btn-delete btn">
            <img src="./remove.svg" alt="Delete" class="item__img">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
